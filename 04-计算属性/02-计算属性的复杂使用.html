<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的复杂使用</title>
</head>
<body>
<div id="id1">
    <h2>总价格：{{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#id1",
        data: {
            books: [
                {id: 100,name:"",price: 112},
                {id: 101,name:"",price: 33},
                {id: 102,name:"",price: 1333},
                {id: 103,name:"",price: 145},
                {id: 104,name:"",price: 88},
            ]
        },
        // 计算属性 调用时不需要加（）
        computed: {
            totalPrice: function () {
                let result = 0;
                for (let i = 0;i < this.books.length;i++){
                    result += this.books[i].price
                    alert("价格为：" + result)
                }
                return result
            }
        }
    })
</script>
</body>
</html>
