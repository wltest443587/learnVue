<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的基本使用</title>
</head>
<body>
<div id="id1">
    <h2>{{firstname + " " + lastname}}</h2>
    <h2>{{getfullname()}}</h2>
    <h2>{{fullname + "调用时不需要加（）"}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#id1",
        data: {
            firstname: "tom",
            lastname: "jack"
        },
        // 计算属性 调用时不需要加（）
        computed: {
            fullname: function () {
                return this.firstname + this.lastname
            }
        },
        methods: {
            getfullname: function () {
                return this.firstname + this.lastname
            }
        }
    })
</script>
</body>
</html>
