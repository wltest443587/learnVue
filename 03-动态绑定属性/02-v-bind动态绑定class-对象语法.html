<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象语法</title>
    <style>
        .active {
            color: red
        }
    </style>
</head>
<body>
<div id="id1">
    <h2 class="title" :class="{active: isActive, line: isLine}">{{message}}</h2>
    <button v-on:click="btnclick">按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app =new Vue({
        el: "#id1",
        data: {
            message: "王雷来了",
            isActive: true,
            isLine: true
        },
        methods: {
            btnclick: function () {
                this.isActive = !this.isActive
            }
        }
    })
</script>
</body>
</html>
