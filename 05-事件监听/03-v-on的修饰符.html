<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on的修饰符</title>
</head>
<body>
<div id="id1">
    <!-- 1. .stop修饰符的作用：调用event.stopPropagation()，停止事件冒泡 -->
    <div @click="divclick">
        jfdfghjkl
        <button @click.stop="btn1click()">按钮1</button>
    </div>
    <!-- 2. .prevent修饰符的作用：调用event.preventDefault()，阻止默认事件 -->
    <br>
    <form action="baidu">
        <input type="submit" value="提交" @click.prevent="subclick">
    </form>
    <!-- 3. 监听摸个键盘的键帽 -->
    <input type="text" @keyup.enter="keyUp">
    <!-- 4. .once修饰符，按钮只会被点击一次 -->
    <button @click.once="btn1once()">按钮</button>
    <!--  -->
    <!--  -->
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#id1",   // 挂在要声明的元素
        data: {   // 定义数据
            message: 0
        },
        methods: {
            btn1click: function ($event) {
                console.log('btn1click')
                event.preventDefault()
            },
            divclick: function () {
                console.log('divclick')
            },
            subclick: function () {
                console.log('subclick')
            },
            keyUp: function () {
                console.log('keyUp')
            },
            btn1once: function () {
                console.log('btn1once')
            }

        }
    })
</script>
</body>
</html>
