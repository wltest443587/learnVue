<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="id1">
    <!-- 1.在遍历的过程中，没有使用索引值（下标） -->
    <ul>
        <li v-for="name in names">{{name}}</li>
    </ul>
    <!-- 2.在遍历的过程中，使用索引值（下标）,index代表下标值 -->
    <ul>
        <li v-for="(name,index) in names">{{index + 1}} + {{name}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#id1",
        data: {
            names: ["tom","jack","wl","rose"]
        }
    })
</script>
</body>
</html>
