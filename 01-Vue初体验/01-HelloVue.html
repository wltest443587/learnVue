<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="id1">
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
</div>


<script src="../js/vue.js"></script>
<script>
    // let-变量  const-常亮
    // 编程范式：声明式编程
    const app = new Vue({
        el: "#id1",   // 挂在要声明的元素
        data: {   // 定义数据
            message: "我是王雷，hello vuejs",
            name: "王雷"
        }
    })

</script>


</body>
</html>
