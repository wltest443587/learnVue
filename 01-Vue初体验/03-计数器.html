<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="id1">
    <h2>当前计数:{{message}}</h2>
<!--    <button v-on:click="message++">+</button>-->
<!--    <button v-on:click="message&#45;&#45;">-</button>-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#id1",   // 挂在要声明的元素
        data: {   // 定义数据
            message: 0
        },
        methods: {
            add: function () {
                this.message++
                console.log("成功加1");
            },

            sub: function () {
                if (this.message > 0) {
                    this.message--
                }else{
                    this.message = 0;
                }
                console.log("成功加1");
            }
        }
    })
</script>
</body>
</html>
