<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <!-- 多选框 -->
    <h2>多选框</h2>
    <label>
        <input type="checkbox" value="篮球" v-model="loveList">篮球
    </label>
    <label>
        <input type="checkbox" value="足球" v-model="loveList">足球
    </label>
    <label>
        <input type="checkbox" value="lol" v-model="loveList">lol
    </label>
    <label>
        <input type="checkbox" value="DNF" v-model="loveList">DNF
    </label>
    <h2>您的爱好是:{{loveList}}</h2>

    <!-- 多选框值绑定 -->
    <h2>多选框值绑定</h2>
    <label v-for="orangeLove in orangeLoveList">
        <input type="checkbox" :value="orangeLove" v-model="loveList">{{orangeLove}}
    </label>
    <h2>您的爱好是（多选框值绑定）:{{loveList}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "wls",
            isAgree: false,
            loveList: [],
            orangeLoveList: ["篮球","足球","lol","DNF"]
        }
    })
</script>
</body>
</html>
