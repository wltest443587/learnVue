<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 使用vue的组件 -->
    <my-cpn></my-cpn>
</div>

<script src="../../js/vue.js"></script>
<script>
    // 1. 创建组件构造器
    const cpn = Vue.extend({
        template: '' +
            '<div>' +
            '<h2>组件标题</h2>' +
            '<p>组件内容</p>' +
            '</div>'
    });
    // 2. 注册组件，定义组件的标签名称
    Vue.component('my-cpn',cpn);
    // 3.1 创建vue实例，否则组件是不会生效的
    const app = new Vue({
        el: "#app"
    })
</script>

</body>
</html>
