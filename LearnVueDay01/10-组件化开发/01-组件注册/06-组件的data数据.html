<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 使用vue的组件 -->
    <overralltag></overralltag>
    <parttag></parttag>
</div>

<!-- 组件分离方式1：使用template标签 -->
<template id="parttagID">
    <div><h2>{{parttagMessage}}</h2></div>
</template>

<!-- 组件分离方式2：使用script，注意：类型必须是text/x-handlebars-template -->
<script type="text/x-template" id="overralltagID">
    <div><h2>{{overralltagMessage}}</h2></div>
</script>
<script src="../../js/vue.js"></script>
<script>
    Vue.component('overralltag',{
        template: "#overralltagID",
        data:function () {
            return {
                overralltagMessage: "我是全局组件"
            }
        }
    });
    const app = new Vue({
        el: "#app",
        components: {
            parttag: {
                template: "#parttagID",
                data: function () {
                    return {
                        parttagMessage: "我是局部组件"
                    }
                }
            }
        }
    })
</script>
</body>
</html>
