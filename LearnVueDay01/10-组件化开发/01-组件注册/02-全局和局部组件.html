<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app1">
    <!-- 使用vue的组件 -->
    <cpn2></cpn2>
</div>

<script src="../../js/vue.js"></script>
<script>
    // 创建组件构造器1（子组件）
    const cpn1 = Vue.extend({
        template: `
        <div>
        <h2>组件标题1</h2>
        <p>组件内容1</p>
        </div>
        `
    });
    // 创建组件构造器1（父组件）
    const cpn2 = Vue.extend({
        template: `
        <div>
        <h2>组件标题2</h2>
        <p>组件内容2</p>
        <cpn1></cpn1>
        </div>
        `,
        components: {
            cpn1: cpn1
        }
    });

    let app1 = new Vue({
        el: "#app1",
        components: {
            cpn2: cpn2
        }
    })
</script>

</body>
</html>
