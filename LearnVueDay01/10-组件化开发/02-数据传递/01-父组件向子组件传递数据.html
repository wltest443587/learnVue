<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 使用vue的组件 -->
    <cpn v-bind:cmovies="movies" :cmessage="message"></cpn>
</div>
<template id="cpn">
    <div>
        <h2>{{cmovies}}</h2>
        <h2>{{cmessage}}</h2>
    </div>
</template>
<script src="../../js/vue.js"></script>
<script>
    // 父组件向子组件传递数据：props
    // cpn为创建的组件
    const ccpn = {
        template: "#cpn",
        data: function () {
            return {}
        },
        // 1. 父组件向子组件传递数据，子组件中使用props属性进行接收
        // props: ["cmovies","cmovies"]
        // 2. 传递对象
        props: {
            // 1. 基础类型检查（null匹配任何类型）
            // cmovies: Array,
            // cmessage: String

            // 2. d多个可能的类型
            // cmessage: [String,Array]

            // 3. 提供默认值，必须传的值
            cmessage: {
                type: String,
                default: "晚上连接",
                required: true   // 该项必传递
            },
            // 4. default:带有默认值的数据
            cmovies: {
                type: Array,
                // vue2.5.17，default写法正确，以上default必须的是一个函数
                // default: [],
                default(){
                    return [] // 现在推荐这么写  v2.6.11
                }
            },
            // 5. 自定义的验证函数
            // c: {
            //     validator: function (value) {
            //         return ["釜山行","生化危机","行尸走肉","明日传奇","映照万界"].indexOf(value) !== -1
            //     }
            // }
        }
    }
    const app = new Vue({
        el: "#app",
        data: {
            movies: ["釜山行","生化危机","行尸走肉","明日传奇","映照万界"],
            message: "我是呃呃呃呃呃呃呃呃呃呃呃呃传奇"
        },
        components: {
            cpn: ccpn
        }
    })
</script>

</body>
</html>
