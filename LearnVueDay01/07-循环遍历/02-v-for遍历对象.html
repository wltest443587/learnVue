<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="id1">
    <!-- 1.在遍历的过程中，整体输出 -->
    <ul v-for="names in nameList">
        <li>{{names.name}}</li>
        <li>{{names.age}}</li>
        <li>{{names.height}}</li>
    </ul>
    <!-- 2.在遍历的过程中，如果只取一个值，那么我们取得是value -->
    <ul v-for="names in nameList">
        <li v-for="value in names">{{value}}</li>
    </ul>
    <!-- 3.在遍历的过程中，获取key value:"(value,key) in names" -->
    <ul v-for="names in nameList">
        <li v-for="(value,key) in names">{{key}}   {{value}}</li>
    </ul>
    <!-- 4.在遍历的过程中，获取key value index:"(value,key,index) in names"-->
    <ul v-for="names in nameList">
        <li v-for="(value,key,index) in names">{{key}}+{{index}}+{{value}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#id1",
        data: {
            nameList: [
                {name:"tom",age:12,height: 123},
                {name:"jack",age:22,height: 12233},
                {name:"wl",age:33,height: 1233},
                {name:"rose",age:55,height: 1233}]
        }
    })
</script>
</body>
</html>
