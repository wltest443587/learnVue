<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
-->
<div id="app">
    <cpn></cpn>
    <cpn>
        <!-- 获取子组件中的pLanguages -->
        <template slot-scope="slot">
            <span v-for="item in slot.data">{{item}} - </span>
        </template>
    </cpn>
    <cpn>
        <!-- 判定最后一个数据 -->
        <template slot-scope="slot">
            <span>{{slot.data.join(" - ")}}</span>
        </template>
    </cpn>
</div>
<template id="ccpnid">
    <div>
        <slot :data="pLanguages">
            <li v-for="item in pLanguages">{{item}}</li>
        </slot>
    </div>
</template>
<script src="../../js/vue.js"></script>
<script>
    const ccpn = {
        template: "#ccpnid",
        data(){
            return {
                pLanguages: ["java","python","JavaScript","C#","C++","C语言"]
            }
        }
    };
    const app = new Vue({
        el: "#app",
        components: {
            cpn: ccpn
        }
    });
</script>
</body>
</html>
