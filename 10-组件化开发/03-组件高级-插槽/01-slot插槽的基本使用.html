<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1. 插槽的基本使用<slot></slot>
2. 默认值： <slot><button>按钮</button</slot>
3. 插槽中的值为多个时，将会被遗弃替换
-->
<div id="app">
    <cpn><button>按钮</button></cpn>
    <cpn><span>ddd</span></cpn>
    <cpn><i>sdcxdc</i></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
<template id="ccpnid">
    <div>
        <h2>我是组件</h2>
        <p>我是组件哈哈哈</p>
        <!-- 插槽默认值 -->
        <slot><button>按钮</button</slot>
    </div>
</template>
<script src="../../js/vue.js"></script>
<script>
    const ccpn = {
        template: "#ccpnid"
    }
    const app = new Vue({
        el: "#app",
        components: {
            cpn: ccpn
        }
    })
</script>
</body>
</html>
